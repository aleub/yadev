{% for post in site.posts %}
<article>
  <header>
    <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
    <small data-timestamp="{{ post.date | date_to_rfc822 }}" >I wrote this {% raw %}{{timestamp}}{% endraw %}</small>
  </header>
  {{ post.content }}
  <footer></footer>
</article>
{% endfor %}
